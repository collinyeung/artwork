        /* Apply transformation to scale content */

        a {

            margin-top: -115px; /* Adjust the margin-top as needed to position the images higher */
            margin-bottom: 10px;
            cursor: pointer; /* Add this line */

        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: white; /* Change background color to white */
            display: none;
            justify-content: center;
            align-items: center;
            overflow-x: auto; /* Allow horizontal scrolling */
            overflow-y: hidden; /* Disable vertical scrolling */
        }

        .overlay img {
            height: 440px;
            margin-left: 20px;
        }

        .overlay p {
            color: black;
            font-size: 18px;
            margin-top: -300px;
            margin-left: 40px;
            text-align: left;
        }
      
        /* Style the first line of text */
        .overlay p:first-line {
            font-weight: bold;
            font-size: 24px;
        }

        /* Style the text under the first line */
        .overlay p:not(:first-line) {
            font-weight: normal;
            font-size: 18px;
        }

        /* Grid layout for images in overlay */
        .overlay .image-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* Three columns */
            gap: 10px; /* Gap between images */

    <script>
        function openOverlay(imageSrcs, title, medium, year, info) {
            var overlay = document.querySelector('.overlay');
            var overlayImages = document.getElementById('overlayImages');
            var overlayCaption = document.getElementById('overlayCaption');

            // Clear any existing images
            overlayImages.innerHTML = '';

            // If there are only two images, create a grid layout for them
            if (imageSrcs.length === 2) {
                var div = document.createElement('div');
                div.classList.add('image-grid');

                // Create image elements and append them to the grid div
                imageSrcs.forEach(function(src) {
                    var img = document.createElement('img');
                    img.src = src;
                    img.alt = title;
                    div.appendChild(img);
                });

                overlayImages.appendChild(div);
            } else {
                // Create image elements and append them to overlayImages div
                imageSrcs.forEach(function(src) {
                    var img = document.createElement('img');
                    img.src = src;
                    img.alt = title;
                    overlayImages.appendChild(img);
                });
            }

            overlayCaption.innerHTML = title + "<br>" + medium + "<br>" + year + "<br>" + "<br>" + info;

            overlay.style.display = "flex";
        }

        function closeOverlay(event) {
            var overlay = document.querySelector('.overlay');
            if (event.target == overlay) {
                overlay.style.display = "none";
            }
        }
    </script>
